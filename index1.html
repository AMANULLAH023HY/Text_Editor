<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Text Editor</title>
  </head>
  <body>
    <div class="header">
      <button class="undo" onclick="undo()">Undo</button>
      <button class="redo" onclick="redo()">Redo</button>
    </div>

    
    <div id="canvas" onclick="selectText(null)">
      <div class="add-text">
        <label class="textLabel" for="textInput">Text:</label>
        <input type="text" id="textInput" placeholder="Enter text" />
        <button class="textButton" onclick="addText()">Add Text</button>
      </div>
    </div>

    <div class="editor-container">
      <div class="options">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect" onchange="changeFont()">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select><br>

        <label for="sizeSelect">Size:</label>
        <input
          type="number"
          id="sizeSelect"
          min="8"
          value="12"
          onchange="changeSize"
        /><br>

        <label for="colorSelect">Color:</label>
        <input type="color" id="colorSelect" onchange="changeColor()" /><br>
      </div>



    <script src="/script.js"></script>
  </body>
</html>
